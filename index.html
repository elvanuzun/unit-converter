<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <div id="main-container">
    <h1>Metric/Imperial Unit Conversion</h1>
    <input type="number" id="input"  placeholder="0"></input>
    <button id="convert-btn">Convert</button>
    </div>
    <div id="container">
        <div id="cards">
            <div class="card" style="margin-top: 40px;">
                <div class="card-title" >
                    <h3 >Length (Meter/Feet)</h3>
                </div>
                <div class="conv-value"> 
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
            </div>
            <div class="card">
                <div class="card-title">
                        <h3>Volume (Liters/Gallons)</h3>
                </div>
                <div class="conv-value"> 
                    <p id="volume-el">0 liters = 0.000 galoons | 0 galoons = 0.000 liters</p>
                </div>
            </div>
            <div class="card">
                <div class="card-title">
                    <h3>Mass (Kilograms/Pounds)</h3>
                </div>
                <div class="conv-value"> 
                    <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
